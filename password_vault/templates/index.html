<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Password Vault</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <header class="top">
      <div class="container">
        <h1>Local Vault</h1>
        <nav><a href="/logout">Sign out</a></nav>
      </div>
    </header>
    <main class="container">
      <section class="card">
        <h2>Add entry</h2>
        <form method="post" class="form-inline">
          <input name="site" placeholder="site or url" required>
          <input name="uname" placeholder="username" required>
          <input name="pwd" placeholder="password" required>
          <input name="description" placeholder="description (optional)">
          <button class="btn" type="submit">Add</button>
        </form>
      </section>

      <section class="card">
        <h2>Stored items ({{ items|length }})</h2>
        {% if items %}
          <table class="table">
            <thead><tr><th>#</th><th>Site</th><th>Username</th><th>Password</th><th>Description</th><th></th></tr></thead>
            <tbody>
            {% for it in items %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ it.site }}</td>
                <td>{{ it.username }}</td>
                <td><code>{{ it.password }}</code></td>
                <td>{{ it.description or '' }}</td>
                <td>
                  <form method="post" action="/delete/{{ it.id }}" onsubmit="return confirm('Delete this entry?')">
                    <button class="btn small" type="submit">Delete</button>
                  </form>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        {% else %}
          <p class="muted">No items yet.</p>
        {% endif %}
      </section>
    </main>
  </body>
</html>
