version: '3.8'

services:
  password_generator:
    build: .
    image: password-generator:latest
    container_name: password_generator_web
    ports:
      - "8080:80"
    restart: unless-stopped
    # Uncomment the volume mapping below for development (live edits without rebuilding)
    # volumes:
    #   - ./:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
